<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome | Grade My Finance</title>
  <meta name="theme-color" content="#0f172a">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 30%, rgba(34,211,238,.15), transparent 60%),
                  radial-gradient(circle at 80% 20%, rgba(167,139,250,.15), transparent 60%),
                  #0f172a;
      color: #e2e8f0;
      font-family: Inter, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 { font-size: 2.2rem; margin: 0 0 12px; font-weight: 900; }
    p { max-width: 420px; margin: 0 auto 18px; font-size: 18px; line-height: 1.4; }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg,#16a34a,#34d399);
      color: #062c1b;
      font-weight: 900;
      cursor: pointer;
      font-size: 16px;
      transition: transform .2s ease, filter .2s ease;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:active { transform: scale(.97); }

    /* Animations */
    @keyframes float {0%,100%{transform:translateY(0)}50%{transform:translateY(-14px)}}
    @keyframes fadeInUp {from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
    .grady {
      width: 200px;
      animation: float 3.5s ease-in-out infinite;
      margin-bottom: 18px;
    }
    .fade { animation: fadeInUp .8s ease forwards; }
    .delay1 { animation-delay: .3s }
    .delay2 { animation-delay: .6s }
  </style>
</head>
<body>
  <img src="grady-owl-10324.png" alt="Grady the Owl" class="grady fade">
  <h1 class="fade delay1">Welcome to Grade My Finance</h1>
  <p class="fade delay2">Get your free financial grade in seconds. Enter your email to join the list and start!</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="fade delay2" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:15px;">
    <input type="email" name="email" placeholder="Enter your email" required 
           style="flex:1 1 220px;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;">
    <button type="submit" class="btn">Join</button>
  </form>

  <button onclick="continueApp()" class="btn fade delay2" style="margin-top:20px;">Continue without Email</button>

  <script>
    function continueApp(){
      localStorage.setItem("seenWelcome","yes");
      window.location.href = "index.html";
    }
    // auto-skip if already seen
    if(localStorage.getItem("seenWelcome")==="yes"){
      window.location.href = "index.html";
    }
    <script>
document.getElementById("continueBtn").addEventListener("click", function() {
  localStorage.setItem("seenWelcome", "yes");
  window.location.href = "index.html"; // go back to main site
});
</script>

  </script>
</body>
</html>
