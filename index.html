<style>
  :root{
    --bg:#0f172a; --panel:#0b1226; --card:#0b1226; --text:#e2e8f0; --muted:#94a3b8; --line:rgba(148,163,184,.20);
    --accent:#22d3ee; --accent2:#a78bfa; --good:#22c55e; --warn:#f59e0b; --bad:#ef4444;
    --radius:16px; --shadow:0 14px 40px rgba(0,0,0,.35);
  }
  .light{
    --bg:#f5faf6; --panel:#ffffff; --card:#ffffff; --text:#0f172a; --muted:#4b5563; --line:rgba(15,23,42,.12);
    --accent:#16a34a; --accent
      radial-gradient(1000px 500px at -10% -10%, rgba(34,211,238,.18), transparent 50%),
      radial-gradient(900px 500px at 120% -10%, rgba(167,139,250,.15), transparent 55%),
      var(--bg);
    color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;line-height:1.35;
  }
  a{color:var(--accent);text-decoration:none}
  a:hover{text-decoration:underline}
  button{cursor:pointer}

  /* ===== Friendly HERO HEADER overhaul ===== */
  header{
    position:relative; z-index:60; border-bottom:1px solid var(--line);
    background:linear-gradient(135deg, rgba(34,211,238,0.25), rgba(167,139,250,0.22));
    overflow:hidden;
  }
  .hero{
    max-width:1200px; margin:0 auto; padding:18px 16px 28px; position:relative;
  }
  .heroTop{
    display:flex; align-items:center; gap:12px; margin-bottom:10px;
  }
  .brandLockup{display:flex; align-items:center; gap:12px}
  .brandLogo{width:48px; height:48px; filter:drop-shadow(0 2px 2px rgba(0,0,0,.12))}
  .brandTitle{margin:0;font-size:26px;font-weight:900;letter-spacing:.2px;color:#052e1e}
  .brandTag{margin:0;color:#052e1ecc;font-size:12px}

  .heroBody{
    display:grid; grid-template-columns:1.2fr .8fr; gap:24px; align-items:center; margin-top:8px;
  }
  .heroCard{
    background:var(--panel); border:1px solid var(--line); border-radius:20px; padding:16px 16px 18px; box-shadow:var(--shadow);
  }
  .heroTitle{font-size:28px; margin:4px 0 6px 0}
  .heroSubtitle{color:var(--muted); margin:0 0 12px 0}
  .heroActions{display:flex; flex-wrap:wrap; gap:10px}
  .cta{padding:11px 15px; border-radius:12px; border:1px solid var(--line); font-weight:900; background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)); color:var(--text)}
  .cta.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); border-color:transparent; color:#062c1b}
  .cta.ghost{background:var(--card)}
  .modeBtn{margin-left:auto; border-radius:999px; padding:8px 12px; border:1px solid var(--line); background:var(--panel); font-weight:800}

  /* curvy background */
  .swoosh{
    position:absolute; inset:auto 0 -80px 0; height:180px; pointer-events:none; opacity:.45;
    background:radial-gradient(500px 120px at 15% 40%, rgba(255,255,255,.2), transparent),
               radial-gradient(500px 120px at 85% 10%, rgba(255,255,255,.18), transparent);
    mask: radial-gradient(70% 100% at 50% 0, #000 60%, transparent 62%);
  }

  /* ===== Mascot coin ===== */
  .mascotWrap{
    position:relative; display:flex; justify-content:center; align-items:center;
  }
  .mascotBubble{
    position:absolute; top:-10px; right:-8px; font-size:12px; background:#fff8; color:#062c1b;
    border:1px solid var(--line); padding:6px 8px; border-radius:10px; backdrop-filter: blur(3px);
  }
  .mascot{width:240px; max-width:40vw}
  .mascot:hover{animation:bounce .8s ease}
  @keyframes bounce{0%{transform:translateY(0)}35%{transform:translateY(-8px)}70%{transform:translateY(0)}100%{transform:translateY(0)}}

  /* waving arm */
  .arm{transform-origin: 170px 78px; animation: wave 2.2s ease-in-out infinite; animation-play-state:paused}
  .arm.play{animation-play-state:running}
  @keyframes wave{
    0%,100%{transform:rotate(0deg)}
    30%{transform:rotate(-18deg)}
    60%{transform:rotate(10deg)}
  }
  /* blink */
  .eyeLid{transform-origin: 92px 82px}
  .blink{animation: blink 3.8s infinite}
  @keyframes blink{
    0%,92%,100%{transform:scaleY(1)}
    94%{transform:scaleY(0.05)}
    96%{transform:scaleY(1)}
  }
  /* sparkle coins */
  .spark{opacity:.0; animation:sparkle 2.6s ease-in-out infinite}
  .spark.s2{animation-delay:.8s}
  .spark.s3{animation-delay:1.6s}
  @keyframes sparkle{0%{opacity:0; transform:translateY(0) scale(.9)}30%{opacity:1; transform:translateY(-6px) scale(1)}100%{opacity:0; transform:translateY(-14px) scale(1.05)}}

  /* Shell */
  .shell{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:280px 1fr;gap:18px;padding:18px}
  aside{position:sticky;top:86px;align-self:start;background:var(--card);border:1px solid var(--line);border-radius:18px;padding:12px;box-shadow:var(--shadow)}
  .nav{display:flex;flex-direction:column;gap:10px;margin-top:12px}
  .tab{width:100%;text-align:left;border:1px solid var(--line);background:var(--panel);color:var(--text);padding:12px 14px;border-radius:14px;cursor:pointer;font-weight:800;transition:transform .08s ease, background .15s ease}
  .tab:hover{transform:translateY(-1px)}
  .tab.active{border-color:transparent;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#062c1b}
  .asideCard{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px}
  .asideTitle{font-size:12px;color:var(--muted);font-weight:900;margin:0 0 8px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  select{border:1px solid var(--line);border-radius:12px;padding:10px;background:var(--card);color:var(--text);flex:1}
  .mini{padding:8px 10px;border-radius:10px;border:1px solid var(--line);background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));color:var(--text);font-weight:800;cursor:pointer}
  .mini.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));border-color:transparent;color:#062c1b}

  /* Cards + grid */
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:18px;box-shadow:var(--shadow)}
  .section{font-size:14px;margin:0 0 8px 0;color:var(--muted);font-weight:800}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
  input,select.input{width:100%;border:1px solid var(--line);border-radius:12px;padding:12px;background:var(--panel);color:var(--text)}
  input:focus,select.input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(34,211,238,.30)}
  .hint{font-size:12px;color:var(--muted);margin-top:6px}
  .btn{padding:11px 15px;border-radius:12px;border:1px solid var(--line);background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));color:var(--text);font-weight:900;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));border-color:transparent;color:#062c1b}
  .page{display:none} .page.active{display:block}

  /* Results */
  .resultTitle{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
  .resultLeft{display:flex;align-items:center;gap:14px}
  .bigGrade{font-size:80px;font-weight:900;opacity:0;transform:scale(.7) rotate(-6deg)}
  .bigGrade.show{animation:pop .65s cubic-bezier(.2,.9,.2,1) forwards}
  @keyframes pop{0%{opacity:0;transform:scale(.7) rotate(-6deg)}60%{opacity:1;transform:scale(1.08) rotate(2deg)}100%{opacity:1;transform:scale(1) rotate(0)}}
  .scoreline{font-size:14px;color:var(--muted)}
  .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .chip{padding:8px 12px;border-radius:999px;border:1px solid var(--line);font-size:12px}

  .progress{height:10px;background:var(--panel);border:1px solid var(--line);border-radius:999px;overflow:hidden}
  .progress>div{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .5s cubic-bezier(.2,.9,.2,1)}

  /* Badges */
  .badges{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .badge{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);padding:8px 10px;border-radius:999px;background:var(--panel);font-size:12px;font-weight:800}

  /* Loader overlay */
  .overlay{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.35);z-index:80}
  .overlay.show{display:grid}
  .loader{width:520px;max-width:92vw;background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:20px;box-shadow:var(--shadow)}
  .bar{height:14px;border-radius:999px;overflow:hidden;border:1px solid var(--line);background:var(--card)}
  .bar .fill{height:100%;width:0%;background:repeating-linear-gradient(45deg,#22d3ee 0 14px,#a78bfa 14px 28px);animation:slide .7s linear infinite}
  @keyframes slide{from{background-position:0 0}to{background-position:56px 0}}

  /* Toast + confetti + footer */
  .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%) translateY(120%);background:var(--card);border:1px solid var(--line);color:var(--text);padding:12px 14px;border-radius:14px;box-shadow:var(--shadow);display:flex;gap:10px;align-items:center;z-index:90;transition:transform .28s ease;}
  .toast.show{transform:translateX(-50%) translateY(0)}
  .toast button{border:1px solid var(--line);background:var(--panel);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer}
  #confetti{position:fixed;inset:0;pointer-events:none;z-index:85}

      <!-- Contact -->

        <div class="card"><h2>Contact</h2><p>grademyfinance@gmail.com</p></div>
      </section>
    </main>
  </div>

  <!-- Loader -->
  <div id="overlay" class="overlay" aria-live="polite" aria-busy="true">
    <div class="loader">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
