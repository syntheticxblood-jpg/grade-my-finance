<script>
(() => {
  const $ = s => document.querySelector(s);
  const $$ = s => Array.from(document.querySelectorAll(s));
  const money = n => isFinite(n) ? `$${Math.round(n).toLocaleString()}` : 'â€”';
  const clamp = (x,a=0,b=1)=>Math.max(a,Math.min(b,x));
  const map01 = (x,a,b)=>clamp((x-a)/(b-a),0,1);

  // Polyfill randomUUID
  if(!window.crypto?.randomUUID){
    crypto = window.crypto || {};
    crypto.randomUUID = () => 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c=>{
      const r = Math.random()*16|0, v = c==='x'? r : (r&0x3|0x8); return v.toString(16);
    });
  }

  // constants
  const SWR = 0.06, EF_TARGET = 6, EQUITY_FACTOR = 0.40;
  const NW_W=15, FI_W=55, AGE_W=10, SAVE_W=6, EF_W=7, NONMORT_W=4, LTV_W=3;

  /* ===== THEME ===== */
  const modeBtn = $('#modeBtn');
  function setMode(light){
    document.body.classList.toggle('light', light);
    modeBtn.textContent = light ? 'Dark' : 'Light'; // shows target mode
    localStorage.setItem('gmf_theme', light?'light':'dark');
  }
  setMode((localStorage.getItem('gmf_theme')||'dark')==='light');
  modeBtn.addEventListener('click', ()=> setMode(!document.body.classList.contains('light')));

  /* ===== TABS + GA ===== */
  const pages=['grade','history','benchmarks','about','goal','faq','contact'];
  $('#sidebar').addEventListener('click', (e)=>{
    const t=e.target.closest('.tab'); if(!t) return;
    const pg=t.dataset.page;
    $$('.tab').forEach(b=>b.classList.toggle('active', b===t));
    pages.forEach(p=> $('#page-'+p).classList.toggle('active', p===pg));
    if(window.gtag){ gtag('event','page_view',{page_path:'/'+pg}); }
    if(pg==='history') renderHistory();
    window.scrollTo({top:0,behavior:'smooth'});
  });

  /* ===== HERO CTA wiring ===== */
  $('#heroDemo').addEventListener('click', ()=>document.getElementById('demoBtn').click());
  $('#heroGrade').addEventListener('click', ()=>{
    document.getElementById('gradeBtn').scrollIntoView({behavior:'smooth', block:'center'});
    setTimeout(()=>document.getElementById('gradeBtn').click(), 300);
  });
  $('#heroShare').addEventListener('click', ()=>{
    navigator.clipboard.writeText(buildShareURL()).then(()=>showToast());
  });

  /* ===== Streak pill ===== */
  (function streak(){
    const key='gmf_streak';
    const today = new Date().toDateString();
    const data = JSON.parse(localStorage.getItem(key) || '{"last":"","count":0}');
    let count = data.count;
    if(data.last !== today){
      const yesterday = new Date(Date.now()-86400000).toDateString();
      count = (data.last === yesterday) ? (data.count+1) : 1;
      localStorage.setItem(key, JSON.stringify({last:today,count}));
    }
    const pill = $('#streakPill'); pill.style.display='inline-flex'; pill.textContent = `Streak: ${count} day${count===1?'':'s'}`;
  })();

  /* ===== Inputs + calcs ===== */
  const ids = ['age','income','expenses','home','retire','brokerage','car','hsa','cash','mortgage','student','auto','cc','mortgageApr','studentApr','autoApr','ccApr'];
  const els = Object.fromEntries(ids.map(id=>[id,$('#'+id)]));
  const val = id => { const n=Number(els[id]?.value||0); return isFinite(n)?n:0; };

  function values(){
    const v = Object.fromEntries(ids.map(id=>[id,val(id)]));
    v.assets = v.home + v.retire + v.brokerage + v.car + v.hsa + v.cash;
    v.liabs  = v.mortgage + v.student + v.auto + v.cc;
    v.net    = v.assets - v.liabs;
    v.annualSpend = Math.max(0, v.expenses * 12);
    v.targetFI = v.annualSpend>0 ? v.annualSpend / SWR : 0;
    v.investableCore = v.retire + v.brokerage + v.hsa;
    v.cashSurplus = Math.max(0, v.cash - EF_TARGET * (v.expenses||0));
    v.homeEquity = Math.max(0, v.home - v.mortgage);
    v.accessibleEquity = v.homeEquity * EQUITY_FACTOR;
    v.investableTotal = v.investableCore + v.cashSurplus + v.accessibleEquity;
    return v;
  }
  function updateHints(){
    const v = values();
    $('#assetsHint').textContent = `Total Assets: ${money(v.assets)} (Investable: ${money(v.investableCore)} â€¢ surplus cash: ${money(v.cashSurplus)} â€¢ accessible equity: ${money(v.accessibleEquity)})`;
    $('#liabHint').textContent   = `Total Liabilities: ${money(v.liabs)}`;
  }
  ids.forEach(id => els[id].addEventListener('input', updateHints));
  updateHints();

  function expectedReadiness(age){
    const pts = [[25,0.10],[30,0.20],[35,0.35],[40,0.50],[45,0.65],[50,0.80],[55,0.95],[60,1.00]];
    if(age<=pts[0][0]) return pts[0][1];
    if(age>=pts[pts.length-1][0]) return pts[pts.length-1][1];
    for(let i=1;i<pts.length;i++){
      const [a0,r0]=pts[i-1], [a1,r1]=pts[i];
      if(age<=a1){ const t=(age-a0)/(a1-a0); return r0+(r1-r0)*t; }
    }
    return 1;
  }

  function scoreModel(v){
    const leftover = Math.max(0, v.income - v.expenses);
    const saveRate = v.income>0 ? leftover / v.income : 0;
    const efMonths = v.expenses>0 ? v.cash / v.expenses : 0;

    const r = (v.targetFI>0) ? (v.investableTotal / v.targetFI) : (v.net>0 ? 1 : 0);
    const expR = expectedReadiness(val('age')||30);
    const sFI   = map01(r/Math.max(0.05,expR), 0, 1);
    const sNW   = map01((v.targetFI>0 ? v.net / v.targetFI : (v.net>0?1:0)), 0, 1);
    const ageGap = clamp((r - expR), -1, 1);
    const sAGE = map01( ageGap, -0.5, 0.2 );

    const nonMortDebt = v.student + v.auto + v.cc;
    const nonMortRatio = v.assets>0 ? nonMortDebt / v.assets : 0;
    const sNonMort = map01(1-nonMortRatio, 0, 1);
    const ltv = v.home>0 ? v.mortgage / v.home : 0;
    const sLTV = map01(1-ltv, 0, 0.5);
    const sSave = map01(saveRate, 0, 0.5);
    const sEF   = map01(efMonths, 0, 6);

    const score = FI_W*sFI + NW_W*sNW + AGE_W*sAGE + SAVE_W*sSave + EF_W*sEF + NONMORT_W*sNonMort + LTV_W*sLTV;

    return {
      score:+score.toFixed(1),
      saveRate, efMonths, readiness:r, expR,
      ltv, nonMortRatio,
      net: v.net, assets: v.assets, liabs: v.liabs,
      investableTotal:v.investableTotal, cashSurplus:v.cashSurplus, accessibleEquity:v.accessibleEquity
    };
  }
  function letter(score){
    if(score>=97) return "A+";
    if(score>=93) return "A";
    if(score>=90) return "A-";
    if(score>=87) return "B+";
    if(score>=83) return "B";
    if(score>=80) return "B-";
    if(score>=77) return "C+";
    if(score>=73) return "C";
    if(score>=70) return "C-";
    if(score>=67) return "D+";
    if(score>=63) return "D";
    if(score>=60) return "D-";
    return "F";
  }

  /* ===== Overlay + Toast ===== */
  const overlay=$('#overlay'), bar=$('#barFill'), pct=$('#pct');
  function showOverlay(){
    overlay.classList.add('show'); let prog=0; bar.style.width='0%'; pct.textContent='0%';
    const t=setInterval(()=>{ if(!overlay.classList.contains('show')) return clearInterval(t);
      prog=Math.min(96, prog+Math.random()*8+4); bar.style.width=prog+'%'; pct.textContent=Math.round(prog)+'%';
    },200);
  }
  function hideOverlay(){ overlay.classList.remove('show'); }
  const toast=$('#toast');
  function showToast(){ toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 5000); }
  $('#copyAgain').addEventListener('click', ()=> navigator.clipboard.writeText(buildShareURL()));

  /* ===== Confetti (existing) ===== */
  const canvas = $('#confetti'); const ctx = canvas.getContext('2d'); let bits=[];
  function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
  window.addEventListener('resize', resize); resize();
  function confetti(){
    const n=140; bits=[];
    for(let i=0;i<n;i++){
      bits.push({x:Math.random()*canvas.width,y:-20-Math.random()*100,vx:(Math.random()-.5)*3,vy:2+Math.random()*3,r:4+Math.random()*6,a:Math.random()*Math.PI,spin:(Math.random()-.5)*0.2,clr:`hsl(${Math.random()*360},90%,60%)`});
    }
    let t=0; const anim=()=>{
      t++; ctx.clearRect(0,0,canvas.width,canvas.height);
      bits.forEach(b=>{ b.x+=b.vx; b.y+=b.vy; b.a+=b.spin; ctx.save(); ctx.translate(b.x,b.y); ctx.rotate(b.a); ctx.fillStyle=b.clr; ctx.fillRect(-b.r/2,-b.r/2,b.r,b.r); ctx.restore(); });
      if(t<240) requestAnimationFrame(anim); else ctx.clearRect(0,0,canvas.width,canvas.height);
    }; anim();
  }

  /* ===== Share state ===== */
  function currentState(){ const s={}; ids.forEach(id=> s[id]=val(id)); s.__ver='age1'; return s; }
  function buildShareURL(){ const b64=btoa(unescape(encodeURIComponent(JSON.stringify(currentState())))); return location.origin+location.pathname+'#s='+b64; }
  (function hydrateFromHash(){
    const m=location.hash.match(/#s=([^&]+)/); if(!m) return;
    try{
      const decoded = JSON.parse(decodeURIComponent(escape(atob(m[1]))));
      const payload = decoded && decoded.inputs ? decoded.inputs : decoded; // support both formats
      ids.forEach(id=>{ if(payload && (id in payload)) els[id].value=payload[id]; });
      updateHints();
    }catch(e){}
  })();

  /* ===== Profiles, History, Trophies ===== */
  const PROFILE_KEY='gmf_profiles_v1';
  function loadProfiles(){ try {return JSON.parse(localStorage.getItem(PROFILE_KEY)||'[]');} catch(e){return [];} }
  function saveProfiles(arr){ localStorage.setItem(PROFILE_KEY, JSON.stringify(arr)); }
  function ensureDefaultProfile(){
    let p=loadProfiles();
    if(!p.length){ p=[{id:crypto.randomUUID(), name:'My Profile', history:[], trophies:[]}]; saveProfiles(p); }
    const cur = localStorage.getItem('gmf_active_profile');
    if(!cur || !p.find(x=>x.id===cur)) localStorage.setItem('gmf_active_profile', p[0].id);
    return p;
  }
  function renderProfileSelect(){
    const p=ensureDefaultProfile(); const sel=$('#profileSelect'); sel.innerHTML='';
    p.forEach((x)=>{ const o=document.createElement('option'); o.value=x.id; o.textContent=x.name; sel.appendChild(o); });
    const cur = localStorage.getItem('gmf_active_profile') || p[0].id; sel.value=cur;
  }
  function getActive(){ const id=localStorage.getItem('gmf_active_profile'); return ensureDefaultProfile().find(x=>x.id===id); }
  function setActive(id){ localStorage.setItem('gmf_active_profile', id); renderHistory(); }
  renderProfileSelect();
  $('#profileSelect').addEventListener('change', e=> setActive(e.target.value));
  $('#newProfileBtn').addEventListener('click', ()=>{
    const name=prompt('Profile name?','My Profile '+(loadProfiles().length+1)); if(!name) return;
    const p=loadProfiles(); const id=crypto.randomUUID(); p.push({id,name,history:[],trophies:[]}); saveProfiles(p);
    renderProfileSelect(); setActive(id);
  });
  $('#renameProfileBtn').addEventListener('click', ()=>{
    const prof=getActive(); if(!prof) return;
    const name=prompt('New name:', prof.name); if(!name) return;
    const p=loadProfiles(); const idx=p.findIndex(x=>x.id===prof.id); if(idx>=0){ p[idx].name=name; saveProfiles(p); renderProfileSelect(); }
  });
  $('#deleteProfileBtn').addEventListener('click', ()=>{
    const prof=getActive(); if(!prof) return;
    if(!confirm(`Delete profile "${prof.name}"? This removes its history and trophies.`)) return;
    let p=loadProfiles().filter(x=>x.id!==prof.id);
    if(!p.length){ p=[{id:crypto.randomUUID(), name:'My Profile', history:[], trophies:[]}]; }
    saveProfiles(p); localStorage.setItem('gmf_active_profile', p[0].id);
    renderProfileSelect(); renderHistory();
  });
  $('#exportBtn').addEventListener('click', ()=>{
    const data = {profiles: loadProfiles(), active: localStorage.getItem('gmf_active_profile')};
    const blob = new Blob([JSON.stringify(data,null,2)], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href=url; a.download='gmf-backup.json'; a.click();
    URL.revokeObjectURL(url);
  });
  $('#importInput').addEventListener('change', async (e)=>{
    const file = e.target.files[0]; if(!file) return;
    const text = await file.text();
    try{
      const data = JSON.parse(text);
      if(Array.isArray(data.profiles)){ saveProfiles(data.profiles); }
      if(data.active){ localStorage.setItem('gmf_active_profile', data.active); }
      renderProfileSelect(); renderHistory();
      alert('Import complete');
    }catch(err){ alert('Import failed: invalid file'); }
    e.target.value='';
  });

  function saveProfile(profile){
    const ps=loadProfiles(); const idx=ps.findIndex(x=>x.id===profile.id); if(idx>=0){ ps[idx]=profile; saveProfiles(ps); }
  }
  function award(profile, code){
    if(!profile.trophies.includes(code)){ profile.trophies.push(code); saveProfile(profile); confetti(); }
  }
  function maybeTrophies(profile, v, s, L){
    if(profile.history.length===1) award(profile,'first_grade');
    if(['A+','A','A-'].includes(L)) award(profile,'a_club');
    if(s.efMonths>=6) award(profile,'ef_ready');
    if((v.student+v.auto+v.cc)===0) award(profile,'debt_slayer');
    if(profile.history.length>=2){
      const last=profile.history[profile.history.length-2]?.score||s.score;
      if(s.score>last) award(profile,'level_up');
    }
    const months=new Set(profile.history.slice(-3).map(h=>new Date(h.date).getMonth()+1));
    if(months.size===3) award(profile,'streak_3');
  }
  function logHistory(profile, s, L){
    const entry={date:new Date().toISOString(), score:s.score, letter:L};
    profile.history.push(entry); saveProfile(profile);
    return entry;
  }

  // chart
  function drawChart(points){
    const c=$('#historyChart'); const ctx=c.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    const cssW = c.clientWidth || 600; const cssH = 180;
    c.width = Math.round(cssW * dpr); c.height = Math.round(cssH * dpr);
    c.style.width = cssW+'px'; c.style.height = cssH+'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.clearRect(0,0,cssW,cssH);
    if(!points.length){ return; }
    const pad=16, w=cssW-pad*2, h=cssH-pad*2;
    const xs=points.map((_,i)=> (points.length>1? i/(points.length-1) : 0));
    const ys=points.map(p=> 1-(p.score/100));
    ctx.lineWidth=2; ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--accent') || '#22d3ee';
    ctx.beginPath();
    xs.forEach((t,i)=>{ const x=pad+t*w, y=pad+ys[i]*h; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); });
    ctx.stroke();
    ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--accent2') || '#a78bfa';
    xs.forEach((t,i)=>{ const x=pad+t*w, y=pad+ys[i]*h; ctx.beginPath(); ctx.arc(x,y,3,0,Math.PI*2); ctx.fill(); });
  }
  function renderHistory(){
    const prof=getActive(); if(!prof) return;
    const pts=(prof.history||[]).map(h=>({date:h.date, score:h.score}));
    drawChart(pts);
    $('#historyHint').textContent = prof.history?.length ? `Entries: ${prof.history.length}` : 'Grade each month to build your history.';
    const wall=$('#trophyWall'); wall.innerHTML='';
    (prof.trophies||[]).forEach(code=>{
      const span=document.createElement('span'); span.className='badge'; span.textContent=({
        'first_grade':'First Grade',
        'a_club':'A Club',
        'ef_ready':'Emergency Ready',
        'debt_slayer':'Debt Slayer',
        'level_up':'Level Up',
        'streak_3':'3-Month Streak'
      })[code] || code;
      wall.appendChild(span);
    });
  }

  // explanations
  function renderWhy(v,s){
    $('#chips').innerHTML = [
      `<span class="chip">Age curve met: <b>${(s.readiness/Math.max(.05,expectedReadiness(val('age')))*100).toFixed(0)}%</b></span>`,
      `<span class="chip">Savings rate: <b>${(s.saveRate*100).toFixed(0)}%</b></span>`,
      `<span class="chip">Emergency fund: <b>${s.efMonths?.toFixed?.(1)??'0'} mo</b></span>`,
      `<span class="chip">Mortgage LTV: <b>${(s.ltv*100).toFixed(0)}%</b></span>`
    ].join('');
    const nonMortDebt = val('student')+val('auto')+val('cc');
    $('#whyList').innerHTML = [
      `Age ${val('age')}: expected readiness â‰ˆ ${(expectedReadiness(val('age'))*100).toFixed(0)}%.`,
      `Counted investable ${money(v.investableCore)} + surplus cash ${money(s.cashSurplus)} + 40% home equity ${money(s.accessibleEquity)} = ${money(s.investableTotal)}.`,
      `Net worth: ${money(v.net)} (assets ${money(v.assets)} â€“ liabilities ${money(v.liabs)}).`,
      `Savings rate: ${(s.saveRate*100).toFixed(0)}% (~${money(Math.max(0, val('income')-val('expenses')))} per month kept).`,
      `Non-mortgage debt totals ${money(nonMortDebt)}; mortgage LTV is ${(s.ltv*100).toFixed(0)}%.`
    ].map(x=>`<div>${x}</div>`).join('');
  }
  function renderImprove(v,s){
    const ideas=[];
    const expR = expectedReadiness(val('age'));
    if(s.readiness < expR) ideas.push(`Catch up to your age curve: add ~${money(Math.max(0, v.targetFI*expR - v.investableTotal))} investable (or reduce spending).`);
    if(s.efMonths < EF_TARGET) ideas.push(`Build emergency fund to ${EF_TARGET} months (${money(v.expenses*EF_TARGET)}).`);
    if(s.saveRate < 0.2) ideas.push(`Aim for 20%+ savings by auto-moving ~${money(Math.ceil(val('income')*0.05))}/mo.`);
    if(s.ltv > 0.8) ideas.push(`High mortgage LTV (${(s.ltv*100).toFixed(0)}%): occasional principal prepayments help.`);
    if(s.nonMortRatio > 0.2) ideas.push(`Reduce non-mortgage debt â€” target <20% of assets.`);
    if(!ideas.length) ideas.push(`Youâ€™re ahead for your age. Keep the systems humming.`);
    $('#improveList').innerHTML = ideas.map(x=>`<div>â€¢ ${x}</div>`).join('');
  }

  // Grade & Reset & Demo
  const bigGrade=$('#bigGrade'), scoreLine=$('#scoreLine'), nwLine=$('#nwLine'), progress=$('#progressFill');

  function doGrade(){
    const v = values();
    const s = scoreModel(v);
    const L = letter(s.score);

    bigGrade.textContent = L;
    bigGrade.style.color = ({'A+':'var(--good)','A':'var(--good)','A-':'var(--good)','B+':'#86efac','B':'#86efac','B-':'#86efac','C+':'var(--warn)','C':'var(--warn)','C-':'var(--warn)','D+':'#f97316','D':'#f97316','D-':'#f97316','F':'var(--bad)'} )[L] || 'var(--text)';
    bigGrade.classList.remove('show'); requestAnimationFrame(()=>bigGrade.classList.add('show'));
    scoreLine.textContent = `Score: ${s.score.toFixed(1)} / 100.0`;
    nwLine.textContent = `Net worth: ${money(s.net)} â€¢ Assets: ${money(s.assets)} â€¢ Liabilities: ${money(s.liabs)}`;
    progress.style.width = s.score + '%';
    renderWhy(v,s); renderImprove(v,s);

    // share link
    const b64=btoa(unescape(encodeURIComponent(JSON.stringify({inputs:currentState(),score:s.score,letter:L}))));
    const url = location.origin+location.pathname+'#s='+b64;
    navigator.clipboard.writeText(url).catch(()=>{}); showToast();

    // mascot happy wiggle
    const arm = document.getElementById('mascotArm');
    arm.classList.add('play');
    setTimeout(()=>arm.classList.remove('play'), 1200);

    if(['A+','A','A-','B+'].includes(L)) confetti();

    const prof=getActive(); if(prof){
      logHistory(prof, s, L);
      maybeTrophies(prof, v, s, L);
      renderHistory();
    }
  }

  $('#gradeBtn').addEventListener('click', ()=>{
    showOverlay();
    setTimeout(()=>{ doGrade(); hideOverlay(); }, 650);
  });

  $('#resetBtn').addEventListener('click', ()=>{
    document.querySelectorAll('input[type="number"]').forEach(el => el.value = (el.id==='age'?30:0));
    updateHints();
    bigGrade.textContent='â€”'; bigGrade.classList.remove('show');
    scoreLine.textContent='Score: â€” / 100.0'; nwLine.textContent='Net worth: â€”';
    progress.style.width='0%'; $('#chips').innerHTML=''; $('#whyList').textContent=''; $('#improveList').textContent='';
  });

  $('#demoBtn').addEventListener('click', ()=>{
    const demo = {income:7500, expenses:4000, age:30, home:475000, retire:72000, brokerage:29000, car:15000, hsa:1500, cash:24000, mortgage:329000, student:26000, auto:13500, cc:0, mortgageApr:5.25, studentApr:4.9, autoApr:3.5, ccApr:24.99};
    ids.forEach(id=>{ if(demo[id]!=null) els[id].value=demo[id]; });
    updateHints();
  });

  // render history on load
  renderHistory();

  /* ===== Mascot behavior ===== */
  const arm = document.getElementById('mascotArm');
  const bubble = document.getElementById('mascotBubble');
  function wave(){ arm.classList.add('play'); setTimeout(()=>arm.classList.remove('play'), 1800); }
  // wave occasionally
  setInterval(()=>{ if(document.visibilityState==='visible') wave(); }, 6000);
  // fun messages
  const lines = [
    "Hi! Iâ€™m Penny. Letâ€™s get you an A+",
    "Blink and youâ€™ll miss it ðŸ˜„",
    "Try demo if youâ€™re shy!",
    "Profiles live on the left âžœ",
    "Grade monthly and build a streak!"
  ];
  let li=0; setInterval(()=>{ li=(li+1)%lines.length; bubble.textContent=lines[li]; }, 7000);

})();
</script>
