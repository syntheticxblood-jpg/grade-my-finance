<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade My Finance</title>
  <meta name="description" content="Your money, graded like a report card. Track progress with profiles, history, and achievements.">

  <style>
    /* ========= Variables & Reset ========= */
    :root {
      --bg-dark: #0f172a;
      --card-dark: #0b1226;
      --bg-light: #f5faf6;
      --card-light: #ffffff;
      --text-dark: #e2e8f0;
      --text-light: #0f172a;
      --accent: #22d3ee;
      --accent2: #a78bfa;
      --good: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
      --radius: 16px;
      --shadow: 0 14px 40px rgba(0,0,0,0.35);
      --header-height: 120px;
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      padding-top: var(--header-height);
      font-family: Inter, system-ui, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color var(--transition), color var(--transition);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* ========= Header ========= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 0 16px;
      justify-content: space-between;
    }

    .pill, .btn {
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      background-color: var(--card-dark);
      color: var(--text-dark);
      border: none;
      transition: transform var(--transition), background-color var(--transition);
    }

    body.light .pill, body.light .btn {
      background-color: var(--card-light);
      color: var(--text-light);
    }

    .pill:hover, .btn:hover {
      transform: translateY(-2px);
    }

    /* ========= Hero ========= */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 16px;
      gap: 40px;
      text-align: center;
    }

    .hero-card {
      background-color: var(--card-dark);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 350px;
      transition: transform var(--transition);
    }
    .hero-card:hover {
      transform: translateY(-10px);
    }

    .hero-title {
      margin: 0 0 16px;
      font-size: 2rem;
      font-weight: 900;
    }

    .hero-cta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #062c1b;
    }

    .mascot {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Add further styles for sidebar, main content, responsiveness… */
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <div>
        <span id="streakPill" class="pill" hidden>Streak: 0</span>
      </div>
      <div>
        <h1>Grade My Finance</h1>
      </div>
      <div>
        <select id="modeToggle" class="pill">
          <option>Dark</option>
          <option>Light</option>
        </select>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-card">
      <h2 class="hero-title">Your money, graded like a report card ♥</h2>
      <p>Track your finances with profile-based history and a friendly UI.</p>
      <div class="hero-cta">
        <button class="btn" id="demoBtn">Try Demo</button>
        <button class="btn primary" id="gradeBtn">Grade Me</button>
      </div>
    </div>
    <div class="mascot">
      <!-- SVG mascot here... -->
    </div>
  </section>

  <!-- Add redesigned sidebar + main content layout here -->

  <script>
    // Toggle Dark/Light mode
    document.getElementById('modeToggle').addEventListener('change', e => {
      document.body.classList.toggle('light', e.target.value === 'Light');
    });

    // Further JS for interactivity, animations, profiling…
  </script>
</body>
</html>
