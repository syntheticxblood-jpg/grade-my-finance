<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grade My Finance Blog</title>
  <style>
    :root {
      --bg: #f9fafb;
      --panel: #ffffff;
      --text: #111827;
      --accent: #2563eb;
      --muted: #6b7280;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--panel);
      border-bottom: 1px solid #e5e7eb;
      padding: 16px;
      text-align: center;
    }
    header a {
      text-decoration: none;
      font-size: 14px;
      color: var(--accent);
    }
    main {
      max-width: 720px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 28px;
      margin-bottom: 6px;
    }
    h1 span {
      font-size: 28px;
    }
    .subtitle {
      text-align: center;
      color: var(--muted);
      font-style: italic;
      margin-bottom: 32px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: var(--panel);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin-bottom: 16px;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    li a {
      text-decoration: none;
      color: var(--accent);
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
